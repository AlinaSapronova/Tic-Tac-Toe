<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>TIC-TAC-TOE</h1>
    </div>

<section>

<div class="container">
       <form class="player1">
        <input type="text" placeholder="Player 1..." class="firstPlayer">
       </form>
       <form class="player2" >
        <input type="text" placeholder="Player 2..." class="secondPlayer">
       </form>
</div>
      
    

    <div class="tictactoe">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

    <div>
        <button class="btn"> New Game</button>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
