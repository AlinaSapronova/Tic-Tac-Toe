<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>TIC-TAC-TOE</h1>
    </div>

<section>

    
       <form>
        <select  id="players">
            <option  disabled selected> Select an option</option>
            <option >Play with Friend</option>
            <option>Play with Computer</option>
        </select>
        <button class="playBtn">Play</button>
       </form>

       <form>
        <input type="text" placeholder="your name..."><button>GO</button>
        
       </form>
    

    <div class="tictactoe">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

    <div>
        <button class="btn">Start New Game</button>
    </div>

</section>


    <script src="app.js"></script>
</body>
</html>
